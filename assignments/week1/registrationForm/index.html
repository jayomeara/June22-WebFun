<body>
    <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name:*</label>
                <input type="text" name="name" required="required" 
                placeholder="First name..." >
            </div>
            <div>
                <label>Last Name:*</label>
                <input type="text" name="name" required="required"

            </div>
            <div>
                <label>Email:*</label>
                <input type="text" name="email" required="required"
                placeholder="Your email..." >
            </div>
            <div>
                <label>Password:*</label>
                <input type="password" name="password" required="required"
                placeholder="FakePassword123" >
            </div>
            <div>
                <label>Confirm Password:*</label>
                <input type="password" name="confirm password" required="required"
                placeholder="FakePassword123" >
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="dob" >
            </div>
            <div>
                <label>Gender Identity: </label>

                <input type="radio" name="gender" value="female" id="female">

                <input type="radio" name="gender" value="Non-binary" id="Non-binary">

                </div>

                </div>
                <div>
            <textarea name="description" cols="20" rows="3"></textarea>
            </div>

                <select name="language">

                <option>Python</option>
                <option>French</option>
            </select></div>

                <input type="checkbox" name="junkmail" id="junkmail" checked>
                <label for="junkmail">Yes, I would like to receive periodic email updates</label>
            </div>

                <input type="submit" value="Create Account" >
